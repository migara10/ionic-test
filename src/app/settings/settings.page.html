<ion-header color="transparent" style="color: #dcdbdb" no-border>
  <ion-toolbar color="transparent" style="color: #dcdbdb">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" style="font-size: 0.7em">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="user-list-title is-back-btn">Settings</ion-title>
  </ion-toolbar>
  <ion-toolbar color="transparent" style="color: #dcdbdb"> </ion-toolbar>
</ion-header>
<ion-content>
  <ion-fab vertical="top" horizontal="center" slot="fixed">
    <img
      class="user-list__avatar"
      (click)="openModel()"
      src="{{doctor.tenant_logo}}"
    />
  </ion-fab>
